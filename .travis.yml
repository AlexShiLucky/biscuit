dist: trusty
sudo: required
services:
- docker
before_install:
- pip install --upgrade awscli
script:
- "make docker-cross
  && cd tests
  && ./run-tests.sh
  && aws s3 sync
    --metadata Version=$(git describe --long --tags --dirty --always),TravisJobNumber=${TRAVIS_JOB_NUMBER}
    --acl public-read
    ../build_docker_cross/
    s3://biscuit-binaries/$(git symbolic-ref --short HEAD)/latest/"
env:
  global:
  - secure: 
  - secure: 

dist: trusty
sudo: required
services:
- docker
before_install:
- sudo pip install --upgrade awscli
script:
- "make docker-cross
  && cd tests
  && ./run-tests.sh
  && cd ..
  && aws s3 sync
    --metadata TravisJobNumber=${TRAVIS_JOB_NUMBER}
    --acl public-read
    --content-disposition attachment
    build_docker_cross/ s3://biscuit-binaries/latest/
env:
  global:
  - secure: 
  - secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - build_docker_cross/biscuit-darwin_amd64.tgz
  - build_docker_cross/biscuit-linux_386.tgz
  - build_docker_cross/biscuit-linux_amd64.tgz
  - build_docker_cross/biscuit-linux_arm64.tgz
  - build_docker_cross/biscuit-linux_arm.tgz
  - build_docker_cross/biscuit-windows_386.exe
  - build_docker_cross/biscuit-windows_amd64.exe
  on:
    repo: dcoker/biscuit
    tags: true
